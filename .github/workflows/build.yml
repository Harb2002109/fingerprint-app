name: Build Kivy APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      
      - name: Build APK
        run: |
          echo "y" | buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fingerprint-apk
          path: bin/*.apk
