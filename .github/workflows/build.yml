name: Build Kivy APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build with Buildozer
        uses: inkatkov/buildozer-action@master
        with:
          buildozer_command: "buildozer -v android debug"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fingerprint-apk
          path: bin/*.apk
